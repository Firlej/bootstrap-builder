<html>

<head></head>

<body>

	<h1>bootstrap-builder UI</h1>

    <form action="http://localhost:8080/builder" method="POST">
        <p>
            <h5>Header:</h5>
            <input type="radio" id="fixed" name="header" value="fixed">
            <label for="fixed">fixed</label><br>
            <input type="radio" id="static" name="header" value="static">
            <label for="static">static</label><br>
        </p>

        <p>
            <h5>Footer:</h5>
            <input type="radio" id="true" name="footer" value="true">
            <label for="true">true</label><br>
            <input type="radio" id="false" name="footer" value="false">
            <label for="false">false</label><br>
        </p>

        <input type="submit" value="Submit">
    </form>

</body>

</html>
